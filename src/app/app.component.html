<div class="container my-5">
  <!-- Cabecero centrado -->
  <!-- Componente: Cabecero -->
  <app-header
    [balanceTotal]="getBalanceTotal()"
    [incomeTotal]="getIncomeTotal()"
    [expenditureTotal]="getExpenditureTotal()"
    [porcentageTotal]="getPorcentageTotal()"
  />

  <!-- Formulario centrado -->
  <!-- Componente: Formulario -->
  <app-form />

  <!-- Ingresos y Egresos en columnas de igual tamaÃ±o -->
  <div class="row mt-4">
    <!-- Componente: Ingresos -->
    <div class="col-md-6">
      <app-income />
    </div>

    <!-- Componente: Egresos -->
    <div class="col-md-6">
      <app-expenditure [incomeTotal]="getIncomeTotal()" />
    </div>
  </div>
</div>
