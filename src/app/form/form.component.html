<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <form class="row g-2" #f="ngForm" (ngSubmit)="f.form.valid && addValue()">
      <div class="col-auto">
        <select
          (change)="changeType($event)"
          class="form-select"
          [ngClass]="{
            'bg-danger': type === 'expenseOperation',
            'bg-success': type === 'incomeOperation'
          }"
        >
          <option value="incomeOperation" selected>+</option>
          <option value="expenseOperation">-</option>
        </select>
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control border-success"
          placeholder="DescripciÃ³n"
          required
          [(ngModel)]="descriptionInput"
          name="descriptionInput"
          [ngClass]="{
            'bg-danger': type === 'expenseOperation',
            'bg-success': type === 'incomeOperation'
          }"
        />
      </div>
      <div class="col-auto">
        <input
          type="number"
          class="form-control border-success"
          placeholder="Valor"
          required
          [(ngModel)]="valueInput"
          name="valueInput"
          [ngClass]="{
            'bg-danger': type === 'expenseOperation',
            'bg-success': type === 'incomeOperation'
          }"
        />
      </div>
      <div class="col-auto">
        <button
          type="submit"
          class="btn"
          [ngClass]="{
            'bg-danger': type === 'expenseOperation',
            'bg-success': type === 'incomeOperation'
          }"
        >
          <i class="bi bi-check-circle"></i>
          <!-- Bootstrap Icon -->
        </button>
      </div>
    </form>
  </div>
</div>
